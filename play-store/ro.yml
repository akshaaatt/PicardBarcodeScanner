app_name: Picard Barcode Scanner
description: "Scanerul pentru Coduri de Bare Picard, vă perimite să încărcaţi lansări\
  \ în MusicBrainz Picard, folosind dispozitivul Android, ca pe un scaner pentru coduri\
  \ de bare. Trebuie doar să scanaţi codul de bare al unui album, şi aplicaţia va\
  \ căuta potrivirile pe MusicBrainz, încărcându-le mai apoi în Picard, pe desktop-ul\
  \ computerului dvs.\n\nAceasta este în special util dacă aveţi deja digitalizată\
  \ colecţia muzicală fizică, şi doriţi să etichetaţi fişierele utilizând exact albumul\
  \ pe care îl deţineţi.\n\nVă rugăm să reţineţi: Aceasta nu este o aplicaţie Android\
  \ ce serveşte etichetării fişierelor muzicale, ci mai degrabă un instrument de ajutor\
  \ pentru MusicBrainz Picard, pe desktop.\n\nCerinţe:\n• Picard 1.0 ori superior\n\
  • Dispozitivul dvs. Android şi computerul ce rulează Picard, trebuie să fie ambele\
  \ pe aceeaşi reţea, iar portul 8000 trebuie să fie accesibil\n\nAceastă aplicaţie\
  \ este un program gratuit, publicat sub licenţă GPLv3. Codul sursă este disponibil\
  \ pe GitHub.\n\nYou can help translate this app into your language. Please visit\
  \ the Picard Barcode Scanner localization project on https://translate.uploadedlobster.com/engage/picard-barcode-scanner/\n"
